		</div>

				<br>

				<br>
				<input type="text" name="address">
				<br>
				<input type="text" name="address">
				<br>
				<label for="phone">Phone</label>
				<br>
				<input type="text" name="phone">
				<br>	
			</div>

			<div class="form-4 text">	
				<label for="l-name">Last Name</label>
				<br>
				<input type="text" name="l-name">
				<br>
				<label for="l-name">Last Name</label>
				<br>

				<input type="text" name="city">

					<option></option>i
					<option>Quebec</option>

			</div>
	
			<div style="clear:both; height:0;"></div>

			<div class="title">
				<span>Medical Details</span>
			</div>

			<div class="form-5 text">
				<label for="d-name">Doctor Name</label>
				<br>
				<input type="text" name="d-name">
				<br>
				<label for="dc-name">Doctor Clinic Name</label>
				<br>

				<br>

				<br>

				<br>

				<select class="option">

					<option>Quebec</option>

		<div style="clear:both; height:130px;"></div>
<!-- popup -->
		<div class="b-container">
		    <a href="javascript:PopUpShow()">Have a question?<a>
		    <img src="">
		</div>

		    <div class="b-popup-content">
		        Send your question by email answer@rm.com<br>
		    <a href="javascript:PopUpHide()">Ok</a>
		    </div>
		</div>
<!-- popup -->

<!-- spoiler -->
	<div>
		<button class="spoiler_links">Thanks for your registration!</button>
		<div class="spoiler_body"><img src="images/thanks.png"></div>
	</div>
<!-- spoiler -->

	<script>
		$(document).ready(function(){
		 $('.spoiler_links').click(function(){
		  $(this).parent().children('div.spoiler_body').toggle('slow');
		  return false;
		 });
		$(".spoiler_links").click(function(){
   		 $(".spoiler_body").animate({left: '+=2000px'}, 6000);
   		 });
		});

		$(document).click(function(){
		$("div[class^='spoiler_body']").hide('normal');
		});

		$( function() {
		    $( "#datepicker" ).datepicker();
		});

		$(document).ready(function(){
			    PopUpHide();
		});
			
		function PopUpShow(){
			$("#popup1").show();
			}
			function PopUpHide(){
			$("#popup1").hide();
		}
	</script>
</section>
